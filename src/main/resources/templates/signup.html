<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/signup.css" />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
          src="https://kit.fontawesome.com/a076d05399.js"
          crossorigin="anonymous"
  ></script>
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
          rel="stylesheet"
  />
  <title>Sign Up</title>
</head>
<body>
<div class="container">
  <div class="img">
    <img src="../pics/billboard.svg" alt="logo" />
  </div>

  <div class="login-container">
    <form action="/signup" method="post">

    <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div>
          <h5>Username</h5>
          <input class="input" type="text" name="username" id="username" onkeyup="check()"/>
        </div>
      </div>
      <div class="input-div two">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div>
          <h5>Password</h5>
          <input
                  id="passwordInput"
                  class="input"
                  type="password"
                  name="password"
                  onkeyup="check()"
                  required

          />
        </div>
      </div>
      <div class="input-div three">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div>
          <h5>Confirm Password</h5>
          <input
                  id="confirmPasswordInput"
                  class="input"
                  type="password"

                  onkeyup="check()"
                  required

          />
        </div>
      </div>

      <p style="color: red" id="passwordMessage" th:text="${message}"></p>

      <a href="signin">Sign In</a>
      <button type="submit" id="signupBtn" class="btn" disabled>Sign Up</button>

    </form>
  </div>

</div>
<script type="text/javascript" src="/js/main.js"></script>
<script>

</script>
</body>
</html>
