<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>The Billboard Usage System</title>
    <link rel="shortcut icon" href="../static/pics/ico/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top"
        style="background-color: black"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">
            <img src="../static/pics/ico/icon.ico" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/info">Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/billboard">Billboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pricing">Buy Now</a>
              </li>
            </ul>
            <a class="delete_border" href="/profile"
              ><img src="../static/pics/svg/user.svg" alt="user"
            /></a>
            <a href="/signin" class="btn text-dark" type="submit">
              <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
              </form>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="middle">
      <div class="orders_text">
        <h1><b>MY ORDERS</b></h1>
      </div>
      <div class="main">
        <ul>
          <h6 class="name_person">Online</h6>
          <div th:each="el:${billboardsOn}" >
            <li class="label">
              <div class="ul_li_top">
                <ul>
                  <li>TYPE</li>
                  <li>LOCATION</li>
                  <li>PRICE</li>
                  <li>START DATE</li>
                  <li>FINISH DATE</li>
                </ul>
              </div>
              <div class="ul_li_bottom">
                <ul>
                  <li>
                    <div class="mobile_label">
                      <p id="text" th:text="${el.status}"></p>
                    </div>
                  </li>
                  <li>
                    <p th:text="${el.address}"></p>
                  </li>
                  <li>
                    <p th:text="${el.price}"></p>
                  </li>
                  <li>
                    <p th:text="${el.startDate1}"></p>
                  </li>
                  <li>
                    <p th:text="${el.endDate1}"></p>
                  </li>
                </ul>
              </div>
            </li>
            <h1></h1>
          </div>

          <h6 class="name_person">Expired</h6>
          <div th:each="el:${billboardsEx}">
          <li class="label">
            <div class="ul_li_top">
              <ul>
                <li>TYPE</li>
                <li>LOCATION</li>
                <li>PRICE</li>
                <li>START DATE</li>
                <li>FINISH DATE</li>
              </ul>
            </div>
            <div class="ul_li_bottom">
              <ul>
                <li>
                  <div class="mobile_label2">
                    <p id="text" th:text="${el.status}"></p>
                  </div>
                </li>
                <li>
                  <p th:text="${el.address}"></p>
                </li>
                <li>
                  <p th:text="${el.price}"></p>
                </li>
                <li>
                  <p th:text="${el.startDate1}"></p>
                </li>
                <li>
                  <p th:text="${el.endDate1}"></p>
                </li>
              </ul>
            </div>
          </li>
          </div>
          <h1></h1>
        </ul>
      </div>
    </div>
  </body>
  <script src="https://use.fontawesome.com/df966d76e1.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"
  ></script>
  <script>
    const text = document.getElementById("text");

    text.addEventListener("input", function () {
      const height = text.offsetHeight;
      const maxHeight = 100;

      if (height < maxHeight) {
        text.style.height = height + "px";
        text.parentElement.style.height = height + 8 + "px";
      } else {
        text.style.overflowY = "scroll";
        text.style.height = maxHeight + "px";
        text.parentElement.style.height = maxHeight + 8 + "px";
      }
    });

    const navbarToggler = document.querySelector(".navbar-toggler");
    const navbarCollapse = document.querySelector(".navbar-collapse");

    navbarToggler.addEventListener("click", () => {
      navbarCollapse.classList.toggle("show");
    });
  </script>
</html>
