<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Billboard Usage System</title>
    <link rel="shortcut icon" href="pics/ico/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/manager.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top"
        style="background-color: black"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="pics/ico/icon.ico" alt="logo" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add posts</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">FAQ's</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
            <a href="signin.html" class="btn text-dark" type="submit">
              Sign Out
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="manager">
      <div class="manager_page">
        <h1>Hello Manager!</h1>
      </div>
      <div class="client_info">
        <h1>Billboard Type</h1>
        <p>Address</p>
      </div>
    </section>

    <section>
        <div th:each="el1 : ${users}" class="client_info_another">
          <h1 th:text="${el1.username}"></h1>
          <p th:text="${el1.id}"></p>
          <h3 th:text="${el1.roles}"></h3>
        </div>
    </section>

    <section>
      <a href="#"><button class="more">More</button></a>
    </section>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out"/>
    </form>
  </body>
</html>
