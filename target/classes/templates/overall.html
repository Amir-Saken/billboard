<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>The Billboard Usage System</title>
    <link rel="shortcut icon" href="/pics/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/overall.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/pics/billboard.svg" alt="logo" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
            </ul>
            <a href="myPage" class="user_logo">
              <img src="pics/user.svg" alt="" />
              MyOrders
            </a>
            <form th:action="@{/logout}" method="post">
              <input type="submit" value="Sign Out"/>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section style="margin-top: 220px; margin-left: 230px">
      <div class="container">
        <div class="item-1">
          <input class="checkbox" type="checkbox" />
          <h1 style="display: inline-block; margin: 0; font-size: 30px">
            Paypal
          </h1>
          <img
            style="
              display: inline-block;
              vertical-align: middle;
              padding-left: 280px;
            "
            src="/pics/paypal.svg"
            alt="paypal"
          />
          <p style="padding-left: 38px">Safe payment online.</p>

          <br />
          <input class="checkbox" type="checkbox" />
          <h1 style="display: inline-block; margin: 0; font-size: 30px">
            Credit card / debit card
          </h1>
          <img
            style="
              display: inline-block;
              vertical-align: middle;
              padding-left: 50px;
            "
            src="/pics/visa.svg"
            alt="visa"
          />
          <p style="padding-left: 38px">Safe money transfer.</p>

          <div class="stick"></div>

          <br />
          <label class="credit-text" >Credit Card:</label>
          <label class="expiration"
            >Expiration Date:</label>
          <br />
          <input
            type="text"
            class="credit"
            name="credit-card"
            placeholder="0000 0000 0000 0000"
            pattern="\d{4} \d{4} \d{4} \d{4}"
            required
          />
          <input
            type="text"
            class="expiration-date"
            name="expiration-date"
            pattern="^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$"
            placeholder="MM/YY"
            required
          />

          <br />
          <label class="name" >Name Surname:</label>
          <label class="cvv">CVV:</label>
          <br />
          <input
            type="text"
            class="name_field"
            name="name"
            placeholder="Name Surname"
            required
          />
          <input
            type="text"
            class="cvv_field"
            name="cvv"
            placeholder="123"
            required
          />
        </div>

        <div class="item-2">
          <label class="name_second" >Name</label>
          <label class="city" >City/Town:</label>
          <label class="index">Index:</label>
          <br />
          <input
            type="text"
            class="name_second_field"
            name="name_second_field"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="city_town"
            name="city_town"
            placeholder="Atyrau"
            required
          />
          <input
            type="text"
            class="index_field"
            name="index_field"
            placeholder="060016"
            required
          />
          <br />

          <label class="number" >Number</label>
          <label class="address" >Address:</label>
          <br />
          <input
            type="text"
            class="number_field"
            name="number_field"
            placeholder="+7 777 777 77 77"
            required
          />
          <input
            type="text"
            class="address_field"
            name="address_field"
            placeholder="Какой то адрес"
            required
          />
          <br />
          <div class="second_stick"></div>

          <h3 class="sales_h3">Sales</h3>
          <div class="wrapper">
            <div class="sales_list"  style="max-height: 100px; overflow-y: auto;">
              <ul style="list-style: none">
                <!-- Итерация по массиву addresses и вывод элементов в виде списка -->
                <li th:each="address : ${addresses}" style="border: 1px solid white; margin-bottom: 10px" th:text="${address}">
                </li>
              </ul>
            </div>

            <div
              style="
                border: 1px solid white;
                margin-left: 90px;
                margin-top: -45px;
                margin-bottom: 4px;
              "
            ></div>

            <div class="overall" style="margin-top: -60px">
              <h2>TOTAL PRICE:</h2>
              <h1 th:text="${cost}"></h1>

              <a href="/">
                <button
                  class="buy"
                  style="
                    background-color: #29dd5b;
                    justify-content: center;
                    align-items: center;
                    width: 200px;
                    margin-top: 20px;
                    border-radius: 8px;
                  "
                >
                  Buy
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-3">
      <div class="copy-bottom-txt text-center py-3">
        <p>
          © 2023 Billboard. All Rights Reserved | Design by Ramazan, Alikhan,
          Omar, Nurdaulet, Amir & Samad
        </p>
      </div>
      <div class="social-icons mt-lg-3 mt-2 text-center">
        <ul>
          <li>
            <a href="https://t.me/+xesxLQXLbjBiOTk6"
              ><span class="fa fa-telegram"></span
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://use.fontawesome.com/df966d76e1.js"></script>
    <script th:inline="javascript">
      // Получение массива status из модели (Model) и преобразование его в JSON
      var statusArray = [[${status}]];
      // Вывод массива status в консоль
      console.log(statusArray);
    </script>
  </body>
</html>
